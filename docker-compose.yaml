version: '2'
services:
  proxy:
    restart: always
    image: nginx
    container_name: www-ingress
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/conf.d
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - ./certs:/etc/nginx/certs:ro
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
    networks:
      - www-ingress

  gen:
    restart: always
    image: jwilder/docker-gen
    volumes_from:
      - proxy
    volumes:
      - ./data/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.docker_gen
    command: -notify-sighup www-ingress -watch -wait 5s:30s
      /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    networks:
       - www-ingress

  letsencrypt:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes_from:
      - proxy
    volumes:
      - ./certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro

  whoami:
    restart: always
    image: jwilder/whoami
    environment:
      - VIRTUAL_HOST=core2.core.0ux.de
      - LETSENCRYPT_HOST=core2.core.0ux.de
    networks:
      - www-ingress

networks: {www-ingress: {external: true}}
