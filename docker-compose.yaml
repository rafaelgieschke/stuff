# curl -v -X PATCH -H 'X-API-Key: changeme' http://127.0.0.1:8081/api/v1/servers/localhost/zones/=2E -d '{"rrsets": [{"changetype": "REPLACE", "name": "abc.example.", "type": "A", "ttl": 10, "records": [{"content": "127.0.0.11", "disabled": false}] }]}'

